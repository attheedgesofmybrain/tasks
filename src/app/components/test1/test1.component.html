<form>
    <div class="form-group">
        <label>Tarefa</label>
        <input name="nameTask" [(ngModel)]="task.name" type="text" class="form-control" placeholder="Entre com o nome da tarefa">
    </div>
    <div class="form-group">
        <label>Descrição</label>
        <input name="descTask" [(ngModel)]="task.desc" type="text" class="form-control" placeholder="Entre com a descrição da tarefa">
    </div>
    <button (click)="createTask(task)" class="btn btn-dark">Criar Tarefa</button>
    <button (click)="resetCounter()" class="btn btn-dark reset">Resetar Contador</button>
</form>
  
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">UID</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>a</td>
        <td>b</td>
        <td>
            <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseSubTask" aria-expanded="false" aria-controls="collapseSubTask">Abrir Sub-Tarefas</button>
        </td>
      </tr>

      <tr class="collapse" id="collapseSubTask">
        <th scope="row">1.1</th>
        <td>a.a</td>
        <td>b.b</td>
      </tr>
    </tbody>
  </table>
