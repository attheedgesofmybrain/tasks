<form [formGroup]="formLogin">
    <div class="form-group col-3">
        <label>Email</label>
        <input  class="form-control" formControlName="email" type="email" placeholder="Digite seu email">
    </div>
    <div class="form-group col-3">
        <label>Senha</label>
        <input  class="form-control" formControlName="password" type="password" placeholder="Digite sua senha">
    </div>
    <div class="form-group col-3">
        <button (click)="salvarForm()" class="btn btn-dark">Criar</button>
    </div>
    <div class="form-group col-3">
        <button (click)="logout()" class="btn btn-dark">Logout</button>
    </div>
</form>
