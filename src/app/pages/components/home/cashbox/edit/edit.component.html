<app-navbar></app-navbar>

<form>
    <div class="form-group col-3">
        <label>Data</label>
        <input [(ngModel)]="cashBox.date" name="date" type="date" class="form-control">
    </div>
    <div class="form-group col-3">
        <label>Dinheiro</label>
        <input [(ngModel)]="cashBox.currency" name="currency" type="number" class="form-control" placeholder="Entre com o valor R$">
    </div>

        <div class="input-group col-9">
            <div class="input-group-prepend">
                <span class="input-group-text">Cartão</span>
            </div>
            <input [(ngModel)]="cashBox.card" value="{{cashBox.creditCard+cashBox.debitCard}}" name="card" type="number" class="form-control" disabled="">
            <div class="input-group-prepend">
                <span class="input-group-text">Débito</span>
            </div>
            <input [(ngModel)]="cashBox.debitCard" name="debitCard" type="number" class="form-control">
            <div class="input-group-prepend">
                <span class="input-group-text">Crédito</span>
            </div>
            <input [(ngModel)]="cashBox.creditCard" name="creditCard" type="number" class="form-control">
        </div>
    
    <div class="form-group col-3">
        <label>Aiqfome</label>
        <input [(ngModel)]="cashBox.online" name="online" type="number" class="form-control" placeholder="Entre com o valor R$">
    </div>

    <div class="input-group col-12">
         
        <select class="form-control col-3" [(ngModel)]="cashBox.deliveryman" name="deliveryman">
            <option>Escolha o entregador</option>
            <option *ngFor="let deliveryman of deliverymen">{{deliveryman.name}}</option>
          </select>

        <div class="input-group-prepend">
            <span class="input-group-text">Total de entregas</span>
        </div>
        <input [(ngModel)]="cashBox.deliveries" name="deliveries" id="a" type="number" class="form-control col-2">

        <div class="input-group-prepend">
            <span class="input-group-text">Valor total entregas</span>
        </div>
        <input [(ngModel)]="cashBox.deliveriesValue" name="deliveriesValue" id="b" type="number" class="form-control col-2" value="{{cashBox.deliveriesValue}}">
    </div>

    <div class="form-group col-3">
        <label>Total de retiradas</label>
        <input [(ngModel)]="cashBox.withdrawals" name="withdrawals" type="number" class="form-control" placeholder="Entre com o total">
    </div>

    <div class="form-group col-3">
        <label>Total total</label>
        <input [(ngModel)]="cashBox.totalValue" name="totalValue" type="number" class="form-control" value="{{cashBox.creditCard+cashBox.debitCard+cashBox.online+cashBox.currency}}"  disabled="">
    </div>
    <div class="form-group col-3">
        <button (click)="update(cashBox)" class="btn btn-dark">Editar Registro</button>
    </div>
    
</form>
